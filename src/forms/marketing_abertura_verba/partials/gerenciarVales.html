<div class="row">

    <div class="form-group">
      <label for="statusVales_i" class="control-label">Status</label>

        <label class="radio-inline">

          Enviado

            fluig-error="form.statusVales_i.$error">
          Entregue
        </label>
      </div>

    </div>
  </div>
</div>
