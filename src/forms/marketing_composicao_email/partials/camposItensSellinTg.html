<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Itens de Sellin (Target)</h4>
      </div>

      <div class="panel-body">

        <table class="table" tablename="camposSellinTg" noaddbutton="true" nodeletebutton="true"
          ng-show="vm.Formulario.camposSellinTg.length > 0">
          
          <thead>
            <tr>
              <th ng-show="vm.Params.edit"></th>
              <th></th>
            </tr>
          </thead>
          
          <tbody ng-non-bindable>
            <tr ng-repeat="campoSellinTg in vm.Formulario.camposSellinTg">
              <td ng-show="vm.Params.edit">
                <span class="fluigicon fluigicon-md fluigicon-arrow-up fs-cursor-pointer"
                  ng-click="$index>0?vm.Formulario.camposSellinTg.move($index,$index-1):null"></span>
                <span class="fluigicon fluigicon-md fluigicon-arrow-down fs-cursor-pointer"
                  ng-click="$index<vm.Formulario.camposSellinTg.length-1?vm.Formulario.camposSellinTg.move($index,$index+1):null"></span>

                <span ng-click="vm.removeChild(vm.Formulario.camposSellinTg, $index)"
                  class="fluigicon fluigicon-md fluigicon-trash fs-cursor-pointer"></span>
              </td>
              <td>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Título</label>
                      <input type="text" class="form-control input-lg" name="campoSellinTg_label"
                        ng-value="campoSellinTg.label">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Campo</label>
                      <input class="form-control input-lg" name="campoSellinTg_column_i" fluig-autocomplete
                        values="vm.CamposSellinTg" ng-model="campoSellinTg.column" display-key="name">
                      <textarea hidden name="campoSellinTg_column" ng-value="campoSellinTg.column | json:0"
                        ng-bind="campoSellinTg.column | json:0"></textarea>
                      <input type="hidden" name="campoSellinTg_name" ng-value="campoSellinTg.column.name">
                    </div>
                  </div>
                </div>
                <div class="row">

                  <div class="col-sm-2">
                    <label>Início da Ação</label>
                    <input type="checkbox" name="campoSellinTg_iniAcao_i" ng-model="campoSellinTg.iniAcao"
                      fluig-switch data-off-text="NÃO" data-on-text="SIM" data-on-color="success">
                    <input type="hidden" name="campoSellinTg_iniAcao" ng-value="campoSellinTg.iniAcao">
                  </div>
                  <!-- <div class="col-sm-2">
                    <label>Término da Ação</label>
                    <input type="checkbox" name="campoSellinTg_fimAcao_i" ng-model="campoSellinTg.fimAcao"
                      fluig-switch data-off-text="NÃO" data-on-text="SIM" data-on-color="success">
                    <input type="hidden" name="campoSellinTg_fimAcao" ng-value="campoSellinTg.fimAcao">
                  </div> -->
                  <div class="col-sm-2">
                    <label>Evidências</label>
                    <input type="checkbox" name="campoSellinTg_evidencia_i" ng-model="campoSellinTg.evidencia"
                      fluig-switch data-off-text="NÃO" data-on-text="SIM" data-on-color="success">
                    <input type="hidden" name="campoSellinTg_evidencia" ng-value="campoSellinTg.evidencia">
                  </div>
                  <div class="col-sm-2">
                    <label>Envio da ND</label>
                    <input type="checkbox" name="campoSellinTg_envioND_i" ng-model="campoSellinTg.envioND"
                      fluig-switch data-off-text="NÃO" data-on-text="SIM" data-on-color="success">
                    <input type="hidden" name="campoSellinTg_envioND" ng-value="campoSellinTg.envioND">
                  </div>
                  <div class="col-sm-2">
                    <label>Pagamento</label>
                    <input type="checkbox" name="campoSellinTg_pagamento_i" ng-model="campoSellinTg.pagamento"
                      fluig-switch data-off-text="NÃO" data-on-text="SIM" data-on-color="success">
                    <input type="hidden" name="campoSellinTg_pagamento" ng-value="campoSellinTg.pagamento">
                  </div>
                  <div class="col-sm-2">
                    <label>Cancelamento</label>
                    <input type="checkbox" name="campoSellinTg_cancelamento_i" ng-model="campoSellinTg.cancelamento"
                      fluig-switch data-off-text="NÃO" data-on-text="SIM" data-on-color="success">
                    <input type="hidden" name="campoSellinTg_cancelamento" ng-value="campoSellinTg.cancelamento">
                  </div>
                  <div class="col-sm-2">
                    <label>Vales</label>
                    <input type="checkbox" name="campoSellinTg_vales_i" ng-model="campoSellinTg.vales"
                      fluig-switch data-off-text="NÃO" data-on-text="SIM" data-on-color="success">
                    <input type="hidden" name="campoSellinTg_vales" ng-value="campoSellinTg.vales">
                  </div>
                </div>

            </tr>
          </tbody>
        </table>
        <div ng-show="vm.Params.edit">
          <a class="btn btn-default btn-lg" ng-click="vm.Formulario.camposSellinTg.push(
        {iniAcao: true, fimAcao: true, evidencia: true, envioND: true, pagamento: true}
        )">Incluir Campo</a>
        </div>
      </div>
    </div>
  </div>
</div>
