<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Solicitação</h4>
      </div>
      <div class="panel-body">
        <table class="table" tablename="campos" noaddbutton="true" nodeletebutton="true"
          ng-show="vm.Formulario.campos.length > 0">

          <thead>
            <tr>
              <th ng-show="vm.Params.edit"></th>
              <th></th>
            </tr>
          </thead>

          <tbody ng-non-bindable>
            <tr ng-repeat="campo in vm.Formulario.campos">
              <td ng-show="vm.Params.edit">
                <span class="fluigicon fluigicon-md fluigicon-arrow-up fs-cursor-pointer"
                  ng-click="$index>0?vm.Formulario.campos.move($index,$index-1):null"></span>
                <span class="fluigicon fluigicon-md fluigicon-arrow-down fs-cursor-pointer"
                  ng-click="$index<vm.Formulario.campos.length-1?vm.Formulario.campos.move($index,$index+1):null"></span>

                <span ng-click="vm.removeChild(vm.Formulario.campos, $index)"
                  class="fluigicon fluigicon-md fluigicon-trash fs-cursor-pointer"></span>
              </td>
              <td>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Título</label>
                      <input type="text" class="form-control input-lg" name="campo_label" ng-value="campo.label">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Campo</label>
                      <input class="form-control input-lg" name="campo_column_i" fluig-autocomplete
                        values="vm.CamposSolicitacao" ng-model="campo.column" display-key="name">
                      <textarea hidden name="campo_column" ng-value="campo.column | json:0"
                        ng-bind="campo.column | json:0"></textarea>
                      <input type="hidden" name="campo_name" ng-value="campo.column.name">
                    </div>
                  </div>
                </div>
                <div class="row">

                  <div class="col-sm-2">
                    <label>Início da Ação</label>
                    <input type="checkbox" name="campo_iniAcao_i" ng-model="campo.iniAcao" fluig-switch
                      data-off-text="NÃO" data-on-text="SIM" data-on-color="success">
                    <input type="hidden" name="campo_iniAcao" ng-value="campo.iniAcao">
                  </div>
                  <!-- <div class="col-sm-2">
                    <label>Término da Ação</label>
                    <input type="checkbox" name="campo_fimAcao_i" ng-model="campo.fimAcao" fluig-switch
                      data-off-text="NÃO" data-on-text="SIM" data-on-color="success">
                    <input type="hidden" name="campo_fimAcao" ng-value="campo.fimAcao">
                  </div> -->
                  <div class="col-sm-2">
                    <label>Envio de Evidências</label>
                    <input type="checkbox" name="campo_evidencia_i" ng-model="campo.evidencia" fluig-switch
                      data-off-text="NÃO" data-on-text="SIM" data-on-color="success">
                    <input type="hidden" name="campo_evidencia" ng-value="campo.evidencia">
                  </div>
                  <div class="col-sm-2">
                    <label>Envio da ND</label>
                    <input type="checkbox" name="campo_envioND_i" ng-model="campo.envioND" fluig-switch
                      data-off-text="NÃO" data-on-text="SIM" data-on-color="success">
                    <input type="hidden" name="campo_envioND" ng-value="campo.envioND">
                  </div>
                  <div class="col-sm-2">
                    <label>Pagamento</label>
                    <input type="checkbox" name="campo_pagamento_i" ng-model="campo.pagamento" fluig-switch
                      data-off-text="NÃO" data-on-text="SIM" data-on-color="success">
                    <input type="hidden" name="campo_pagamento" ng-value="campo.pagamento">
                  </div>
                  <div class="col-sm-2">
                    <label>Cancelamento</label>
                    <input type="checkbox" name="campo_cancelamento_i" ng-model="campo.cancelamento" fluig-switch
                      data-off-text="NÃO" data-on-text="SIM" data-on-color="success">
                    <input type="hidden" name="campo_cancelamento" ng-value="campo.cancelamento">
                  </div>
                  <div class="col-sm-2">
                    <label>Vales</label>
                    <input type="checkbox" name="campo_vales_i" ng-model="campo.vales" fluig-switch data-off-text="NÃO"
                      data-on-text="SIM" data-on-color="success">
                    <input type="hidden" name="campo_vales" ng-value="campo.vales">
                  </div>
                </div>

            </tr>
          </tbody>
        </table>
        <div ng-show="vm.Params.edit">
          <a class="btn btn-default btn-lg" ng-click="vm.Formulario.campos.push(
        {iniAcao: true, fimAcao: true, evidencia: true, envioND: true, pagamento: true}
        )">Incluir Campo</a>
        </div>
      </div>
    </div>
  </div>
</div>
